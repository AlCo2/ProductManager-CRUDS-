<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ProductManager.css">
</head>
<body>
    <div class="all">
        <div class="head">
            <br>
            <h1 class="co2">C o 2</h1>
            <p>System Management For Product</p>
            <br>
        </div>
        <div class="input">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="totalcal()" type="number" name="" id="price" placeholder="price">
                <input onkeyup="totalcal()" type="number" name="" id="taxe" placeholder="taxe">
                <input onkeyup="totalcal()" type="number" name="" id="disc" placeholder="discount">
                <small id="total"></small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="type" type="text" name="" id="type">
            <button id="create">Create</button>


        </div>
        <div class="output">
            <div class="search">
                <input onkeyup="searchdata(this.value)" type="text" name="" id="search" placeholder="search">
            </div>
            <div class="btnsearch">
                <button onclick="getsearchmood(this.id)" id='searchbtn'>Search by title</button>
                <button onclick="getsearchmood(this.id)" id="searchtype">Search By Type</button>
            </div>
            <div id="deleteall">
                
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxe</th>
                    <th>discount</th>
                    <th>Total</th>
                    <th>type</th>
                    <th>update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>


        </div>
    </div>
    <script src="ProductManager.js"></script>
</body>
</html>
